<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Checkout System</h1>
    <button onclick="startDetection()">Start Detection</button>
    <h2>Object Detection Stream</h2>
    <img src="/video_feed" alt="Object Detection Stream" style="max-width: 100%; height: auto;">
    <h3>Details:</h3>
    <p>Object: <span id="object">Not detected</span></p>
    <p>Weight: <span id="weight">Waiting for data...</span></p>
    <p>Price: <span id="price">0.00 Rs</span></p>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
