<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Self Checkout System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="product-list">
        <h1>Detected Products</h1>
        <ul>
            {% for product, details in products.items() %}
            <li>{{ product }} - ${{ details.price }} - Weight: {{ details.weight }}kg</li>
            {% endfor %}
        </ul>
    </div>
    <button onclick="detectProduct()">Detect Product</button>
    <div id="detection-result"></div>

    <script>
    function detectProduct() {
        $.post('/detect', function(data) {
            if(data.error) {
                alert('Error: ' + data.error);
            } else {
                $('#detection-result').html('<p>Detected: ' + data.item + ' - Price: $' + data.price + ' - Weight: ' + data.weight + 'kg</p>');
            }
        });
    }
    </script>
</body>
</html>
