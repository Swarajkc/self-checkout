<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Self Checkout System</title>
<link rel="stylesheet" href="/static/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Self Checkout System</h1>
    <button onclick="startDetection()">Start Detection</button>
    <button onclick="stopDetection()">Stop Detection</button>
    <div id="detected-products"></div>
    <div>Total Price: <span id="total-price">0.00</span></div>
</div>

<script>
function startDetection() {
    $.post('/start-detection', {}, function(data) {
        alert(data.status);
    });
}

function stopDetection() {
    $.post('/stop-detection', {}, function(data) {
        alert(data.status);
        fetchProducts(); // Update the product list after stopping detection
    });
}

function fetchProducts() {
    $.get('/products', function(data) {
        displayProducts(data);
        updateTotalPrice(data);
    });
}

function displayProducts(products) {
    const container = $('#detected-products');
    container.empty();
    products.forEach(product => {
        container.append(`<div>${product.label} - Weight: ${product.weight}g - Confidence: ${product.confidence.toFixed(2)}</div>`);
    });
}

function updateTotalPrice(products) {
    let totalPrice = 0;
    products.forEach(product => {
        let price = price_per_gram[product.label] * product.weight;
        totalPrice += price;
    });
    $('#total-price').text(totalPrice.toFixed(2));
}

var price_per_gram = {
    'Lays': 1.21,
    'Coke': 5.88
};
</script>
</body>
</html>
