<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Checkout System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Detected Objects</h1>
    <div class="images">
        {% for image in images %}
            <img src="{{ url_for('static', filename=image) }}" alt="Detected Object">
        {% endfor %}
    </div>
    <form action="{{ url_for('control_detection') }}" method="post">
        <button type="submit" name="action" value="start">Start Detection</button>
        <button type="submit" name="action" value="stop">Stop Detection</button>
    </form>
    <a href="{{ url_for('total') }}">View Total</a>
</body>
</html>
