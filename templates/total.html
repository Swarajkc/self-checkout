<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Total Checkout</h1>
    <ul>
        {% for item, total in products.items() %}
            <li>{{ item }}: {{ total }} g</li>
        {% endfor %}
    </ul>
    <h2>Total Cost: {{ total }} Rs</h2>
    <button onclick="window.location.href='/proceed_to_payment'">Proceed to Pay</button>
</body>
</html>
