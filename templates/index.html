<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Checkout System</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Self-Checkout System</h1>
    <div>
        <img src="/video_feed" alt="Video Feed" style="width:300px; height:300px;">
    </div>
    <button onclick="startDetection()">Start Detection</button>
    <div id="details">
        <p><strong>Object:</strong> <span id="object">None</span></p>
        <p><strong>Weight:</strong> <span id="weight">0 grams</span></p>
        <p><strong>Price:</strong> <span id="price">0 Rs</span></p>
    </div>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
